<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #495057;
            }
            .container {
                max-width: 400px; /* Adjusted size */
                margin: auto;
                background-color: #fff;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease;
            }
    
            .form-title {
                color: #007bff;
                text-align: center;
                margin-bottom: 30px;
            }
    
            .form-label {
                font-weight: bold;
            }
    
            .form-control {
                border-radius: 5px;
                border-color: #ced4da;
                transition: border-color 0.3s ease;
            }
    
            .form-control:focus {
                border-color: #007bff;
                box-shadow: none;
            }
    
            .btn-submit {
                width: 100%;
                background-color: #007bff;
                border-color: #007bff;
                transition: background-color 0.3s ease;
            }
            a {
                color: #007bff;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            .error-message {
                color: #dc3545;
                margin-top: 5px;
            }
        </style>
</head>

<body>
    <div class="container border mt-5 p-4">
        <h1 class="mb-4 text-center fw-bold text-decoration-underline">Registration Form</h1>
        <form action="#" id="registrationForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="ID" class="form-label"><span class=" text-danger">*</span>ID:</label>
                <input type="text" class="form-control" id="ID" required />
            </div>

            <div class="mb-3">
                <label for="Name" class="form-label"><span class=" text-danger">*</span>Name:</label>
                <input type="text" class="form-control" id="Name" required />
            </div>

            <div class="mb-3">
                <label for="Username" class="form-label"><span class=" text-danger">*</span>Username:</label>
                <input type="text" class="form-control" id="Username" required />
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label"><span class=" text-danger">*</span>Password:</label>
                <input type="password" class="form-control" id="Password" required />
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label"><span class=" text-danger">*</span>Email:</label>
                <input type="email" class="form-control" id="Email" required />
            </div>

            <div class="d-flex align-items-center justify-content-center ">
                <button type="submit" class="btn btn-primary m-2">Submit</button>
            </div>
        </form>

        
</body>

</html>
